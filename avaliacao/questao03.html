    <script>
// A ->
let a = [1, 3, 5, 7];
let ult = a[a.length - 1];
let proximo = ult + 2;
a.push(proximo);
console.log(a); 


// B ->
  let b = [2,4,8,16,32,64];
  let end = b[b.length -1];
  let near = end*2;
  b.push(near);
  console.log(b);

// C - >

let c = [0, 1, 4, 9, 16, 25, 36];
let ultimo = c[c.length - 1];
let raiz = Math.sqrt(ultimo + 1);
let impar = 3;

while (raiz !== Math.floor(raiz)) {
  ultimo = c[c.length - 1];
  c.push(ultimo + impar);
  impar += 2;
  raiz = Math.sqrt(ultimo + impar);
  
}console.log(c); 

// D ->

let d = [4, 16, 36, 64];
let ultimo1 = d[d.length - 1];
let impar1 = 7;
while (d.length < 5) {
  d.push(ultimo1 + impar1);
  impar1 += 2;
  ultimo1 = d[d.length - 1];
}
console.log(d); 


// E ->

let e = [1, 1, 2, 3, 5, 8];
let ultimo3 = e[e.length - 1];
let penultimo = e[e.length - 2];
let proximo2 = ultimo3 + penultimo;
e.push(proximo2);
console.log(e);
