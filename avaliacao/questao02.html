<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Rotation - Ribeirão Preto - ATUALIZADO</title>
</head>
<body>
    <script>

var numero = parseInt (prompt("Digite um número a ser verificado"));
let a = 0, b = 1, c; // valores iniciais da sequência

while (b < numero) {
  c = a + b;
  a = b;
  b = c;
}

if (b === numero) {

  alert(`${numero} pertence à sequência de Fibonacci.`);
} else {
    alert(`${numero} não pertence à sequência de Fibonacci.`);
}

    </script>


</body>
</html>
