    <script>

            function inverterString(str) {
    let novaStr = "";
    for (let i = str.length - 1; i >= 0; i--) {
        novaStr += str[i];
    }
    return novaStr;
    }


    let minhaString = "O rato roeu a roupa do rei de Roma";
    let stringInvertida = inverterString(minhaString);
   alert(stringInvertida); //

    //O código acima cria uma função chamada inverterString que recebe uma string como parâmetro (str) e retorna uma nova string com os caracteres invertidos.
    // Dentro da função, é criada uma nova string vazia (novaStr) que será utilizada para armazenar os caracteres invertidos.
// Em seguida, um loop for é utilizado para percorrer a string original de trás para frente (da última letra até a primeira).
// Em cada iteração do loop, o caractere correspondente é concatenado na nova string novaStr utilizando o operador de adição (+=). 
//Por fim, a nova string é retornada pela função.
       </script>
